---
layout: default
---
<div id="cover" class="container-fluid"
     {% if site.image %}style="background-image:url({{ site.image }});"{% endif %}>
    <div>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description | newline_to_br }}</p>
    </div>
</div>

<div id="navbar" class="container">
    <h5>Featured Posts</h5>
</div>
<div class="container">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- 리스트 -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-8357587723629334"
       data-ad-slot="2724910111"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
<div id="content" class="container">
    <div id="home-content" role="main">
        {{ content }}
    </div>
</div>

---
layout: default
---
<div id="cover" class="container-fluid"
     {% if page.image %}style="background-image: url({{ page.image }});"{% endif %}>
    <div>
        <h1>{{ page.title }}</h1>
        <p>{{ page.description | newline_to_br }}</p>
    </div>
</div>
<div class="container">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- 리스트 -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-8357587723629334"
       data-ad-slot="2724910111"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
<div id="content" class="container">
    <div id="post-content" class="post page" role="main">
        {{ content }}
    </div>
</div>
